<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Drag view</title>
    <style>
        /* 자동차박스 */
        .cbx {
            position: relative;
            /* 가상요소의 부모자격 */
            width: 1200px;
            height: 720px;
            margin: 0 auto;
            border: 2px solid #ccc;

            user-select: none;
            /* 선택안되게함 */
            -webkit-user-drag: none;
            /* 드래그안되게함 */

            cursor: grab;
            /* 손바닥 */
        }

        /* 이미지와 분리커버 가상요소로 만들기! */
        .cbx::after {
            content: '';
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }


        .cbx img {
            position: absolute;
            /* 앱솔은 모두 block으로 변환됨! */

        }
    </style>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script>
        // 미리보기 //
        // https://tombap8.github.io/KITA-FED212/004.jQuery%ED%95%99%EC%8A%B5/002.%EC%8B%A4%EC%A0%84%EC%97%B0%EC%8A%B5/05_DragGallery/car.html

        $(() => { /////////// jQB ////////////////////////

            // 대상: .cbx
            let cbx = $(".cbx");

            // 이미지 셋업
            for (let i = 1; i <= 50; i++) {
                cbx.append(
                    `<img src="360view/country${i}.jpg" alt="car">`);
            } //////////// for //////////////


            // 이미지 모두 숨기고 첫번째 이미지만 보이게하기
            cbx.find("img").hide().first().show();

            /************************************** 
            박스에 드래그 하여 이미지 변경하기
            ________________________________
            원리: 마우스 포인터 위치를 처음찍은
            위치와 드래그 되는 위치를 비교하여
            방향을 결정한 후 이전/다음이미지로
            이미지를 순서대로 넘겨서 보여준다!
            **************************************/
            // 드래그 상태값(0-드래그아님,1-드래그중)
            let drag = 0;

            // 클릭시 위치값(드래그 시작점-실제값 할당예정)
            let point = 0;

            // 이벤트횟수 조절 막기 변수
            let prot = 0; // 0-허용, 1-불허용


            // 드래그 이벤트 함수 설정하기
            // 이벤트종류: mousemove touchmove 
            // -> DT & Mobile
            cbx.on("mousemove touchmove", function (e) {

                /////// 이벤트 횟수 조절 //////
                if (prot) return;
                prot = 1; //막기
                setTimeout(() => prot = 0, 40);
                ///////////////////////////////

                // 우리가 사용할 방향은 x축뿐임!
                let pos = e.pageX;
                // console.log("x축:",pos,"/상태:",drag);

                // 방향알아내기!
                // 클릭시 위치값 - 현재위치
                // point변수 - pos변수

                // 드래그 상태일때(drag===1)만 계산
                if (drag) {
                    // 방향변수
                    let dir;
                    point - pos < 0 ? dir = 0 : dir = 1;
                    // 비?집:놀이동산 (삼항연산자)
                    // 왼쪽방향 양수 : dir = 1
                    // 오른쪽방향 음수 : dir = 0
                    // console.log("빼기:",point-pos);

                    // 이미지변경함수 호출!
                    rotCar(dir);

                } /////// if /////////////

            }); ///////////// mousemove //////////////


            // 드래그 상태값 변경하기 ///////
            // 마우스버튼을 눌렀을때! -> mousedown이벤트
            cbx.mousedown(function (e) {
                // 드래그 상태변경
                drag = 1;
                // x축 위치값 담기
                point = e.pageX;
                // 커서 주먹
                cbx.css({
                    cursor: "grabbing"
                }); /// css ////////

            }); /////////// mousedown ///////////


            // 마우스버튼이 올라왔을때+마우스가 나갔을때
            cbx.on("mouseup mouseout", function () {
                // 드래그 상태변경
                drag = 0;
                // 커서 손바닥
                cbx.css({
                    cursor: "grab"
                }); //// css ////

            }); ///////////// mouseup ////////////////



            //이미지 순번(eq번호 0부터!)
            let fnum = 0;
            /***************************************** 
             함수명: rotCar
             기능: 자동차 이미지를 순서대로변경함!
            *****************************************/
            const rotCar = dir => {
                // dir 전달변수 : 1 - 왼쪽, 0 - 오른쪽
                // console.log("방향:",dir);

                if (dir) { // 1이면 왼쪽(이미지순번 증가!)
                    fnum++;
                    if (fnum === 50) fnum = 0; // 한계값
                } ////////// if ////////
                else {
                    fnum--;
                    if (fnum === -1) fnum = 49; // 한계값
                } ////////// else /////////

                console.log("순번:", fnum);

                // 이미지 순서대로 보이기
                cbx.find("img:visible").hide();
                // :visible 보이는요소 선택(display:none아닌요소)
                cbx.find("img").eq(fnum).show();
                // 이미지 중 해당순서(eq(fnum)) 이미지는 보여라!(show())

            }; //////////// rotCar 함수 ///////////////



        }); ///////////////// jQB ////////////////////
    </script>
</head>

<body>
    <div class="cbx"></div>

</body>

</html>
