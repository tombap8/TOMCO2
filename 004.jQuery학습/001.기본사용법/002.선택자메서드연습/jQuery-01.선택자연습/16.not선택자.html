<script>
$(document).ready(function(e) {
	/* 
		:not 선택자 (선택한 요소만 빼고 나머지 선택)
		-> 제이쿼리전용
	*/

	// 미션: li클릭하면 클릭된 것은 "왕" 이라고 글자를 변경하고 글자크기를 72px로 , 글자색은 빨간색으로 변경과 동시에 나머지 li는 사라지게 하시오.

	$("li").click(function(){

		// 선택된 li에 "왕" 글자넣기
		// this키워드는 클릭된 li자신
		$(this).text("왕")
		.css({
			fontSize:"72px",
			color:"red",
			transition:".8s"
		}); ///////// css //////////

		// 선택된 li이외의 나머지는?
		// 선택된 순번이 아닌것으로 구한다!
		// :not(:eq(n))

		// 클릭된 li순번
		let idx = $(this).index();
		// index() 메서드 - 선택요소의 형제 중 순번을 리턴함
		console.log("클릭된 li의 순번:"+idx);

		// hide(시간) 메서드 - 시간을 주면 애니메이션 되면서 사라짐
		// 시간은 1/1000초

		// 해당순번이 아닌요소 모두! -> li:not(:eq(순번))
		$("li:not(:eq("+idx+"))").hide(2000);


	});//////////// click ///////////////
	
});//jQuery실행구역
</script>
