<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date객체와 Math객체</title>
    <style>
        .time {
            width: 500px;
            padding: 10px;
            text-align: center;
            font-size: 42px;
            color: aqua;
            background-color: #000;
            margin: 0 auto;
        }

        /* 이미지박스 */
        .imbx {
            width: 500px;
            margin: 0 auto;
            margin-top: 100px;
        }

        .imbx img {
            width: 100%;
        }
    </style>
    <script>
        ///////////////// 로드구역 //////////////////
        window.addEventListener("DOMContentLoaded",
            () => {
                console.log("로딩완료!");

                // 변경대상: .tt - 각 시간출력 요소들
                let tt = document.querySelectorAll(".tt");
                // console.log(".tt개수:",tt.length);

                /************************************ 
                    함수명: showTime
                    기능: 오늘날짜, 현재시간 찍기
                ************************************/
               const showTime = () => {

                    console.log("시간찍어!");

               }; /////////// showTime 함수 ///////////

               // 익명함수는 생성후 아래쪽에서 호출!
               showTime();



            }); ///////////// 로드구역 //////////////////
        ////////////////////////////////////////////
    </script>
</head>

<body>
    <!-- 시간표시박스 -->
    <div class="time">
        <!-- 년도 -->
        <span class="year tt">1999</span>.
        <!-- 월 -->
        <span class="month tt">10</span>.
        <!-- 일 -->
        <span class="date tt">12</span>.
        <!-- 요일 -->
        (<span class="day tt">화</span>) <br>
        <!-- 오전/오후 -->
        <span class="noon tt">오전</span>
        <!-- 시간 -->
        <span class="hour tt">07</span> :
        <!-- 분 -->
        <span class="minute tt">08</span> :
        <!-- 초 -->
        <span class="second tt">03</span>
    </div>

    <!-- 이미지박스 -->
    <div class="imbx"></div>

</body>

</html>
