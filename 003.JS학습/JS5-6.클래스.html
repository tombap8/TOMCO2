<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS5-7.JS클래스</title>
    <script>
        /* 
            [ 클래스란? ] 

            ES6버전에서 JS 클래스가 도입됨
            JS 클래스는 JS 객체용 템플릿이다
            JS 클래스는 객체가 아니다! 함수의 일종이다!
            JS 객체를 위한 템플릿이다
            클래스는 엄격모드(use "strict")에서 사용된다
            (만약 엄격모드를 설정하지 않으면 class를 사용하는 JS는
            자동으로 엄격모드로 적용된다!)

            ****************************

            ((클래스 구문))
            ______________________

            class ClassName {
                constructor() { ... }
            }

            -> 기본적으로 클래스안에 
            constructor() 메서드를 필수로 생성함!

            *************************

            ((클래스 메서드))
            ________________________

            class ClassName {
                constructor() { ... }
                method_1() { ... }
                method_2() { ... }
                method_3() { ... }
            }

            -> 메서드를 추가해서 만들 경우
            constructor() 메서드 아래에 하나씩 생성한다!

        */
        
    </script>
</head>

</html>
