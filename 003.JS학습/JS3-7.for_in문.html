<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체를 위한 for문</title>
    <style>
        
        button{
            font-size: 30px;
        }

        .minfo {
            display: flex;
            /* 자식요소 박스 옆으로 흐르게! */
        }

        .photo img {
            height: 200px;
            margin-right: 20px;
        }

        /* 영화한마디 글자박스 */
        .showtit {
            display: none;
        }

        .show span {
            display: inline-block;
            /* 가로,세로 등 디자인 적용+한줄에 나옴 */
            width: 50px;
            height: 50px;
            border-radius: 50%;
            /* 원 */
            border: 5px solid #d30000;
            background-color: #00f;
            font-size: 30px;
            color: #fff;

            /* 동그라미 박스 정중앙 */
            text-align: center;
            line-height: 50px;
        }
    </style>
    <script>
        /// 영화정보 객체 ////
        let mvi = {
            "조제": {
                "포스터": "https://movie-phinf.pstatic.net/20201116_276/1605491658399poUOC_JPEG/movie_image.jpg?type=m99_141_2",
                "제목": "조제",
                "개요": "멜로/로맨스, 드라마",
                "감독": "김종관",
                "출연": "한지민, 남주혁",
                "문구": "조제 보러 오세요"
            },
            "이웃사촌": {
                "포스터": "https://movie-phinf.pstatic.net/20201111_193/1605056611896fc6Ef_JPEG/movie_image.jpg?type=m99_141_2",
                "제목": "이웃사촌",
                "개요": "드라마, 코미디",
                "감독": "이환경",
                "출연": "정우, 김희원",
                "문구": "이웃을 사랑합시다"
            },
            "도굴": {
                "포스터": "https://movie-phinf.pstatic.net/20201104_45/160445535053439akc_JPEG/movie_image.jpg?type=m99_141_2",
                "제목": "도굴",
                "개요": "범죄",
                "감독": "박정배",
                "출연": "이제훈, 조우진, 신혜선, 임원희",
                "문구": "도굴은 범죄예요"
            }
        }; ///////////////// mvi 객체 //////////////////////

        /////// 로드구역 ////////////////////////////////
        window.addEventListener("DOMContentLoaded", ()=>{

            console.log("로딩완료");

            /***************************************************** 
                [ 구현내용 ]
                - 버튼을 클릭하면 해당 영화의 정보를 화면에 보여준다!
                - 이벤트대상: button
                - 이벤트종류: click
                - 이벤트대상 구분: 클릭된 버튼의 글자데이터
                - 변경대상: .tit, .sum, .dir, .act
                - 변경내용: 대상의 각 내용에 맞게 객체로부터 정보를
                            셋팅함!
            *****************************************************/

            // 대상변수 할당하기
            // 이벤트 대상: button
            let btn  = document.querySelectorAll("button");
            console.log("버튼개수:",btn.length);

            // 대상변수 click설정하기 ////
            // for of문 사용!
            for(let x of btn){
                // x는 버튼요소 자신
                // ((중요)) for문에서 let으로 선언된 지역변수는
                // for문 내부의 익명함수 내부로 전달된다!
                // 반면 var 로 선언하면 전역변수로 마지막 값이 덮어씀

                // 버튼에 click이벤트 속성설정하기
                x.onclick = ()=>{
                    // console.log("버튼텍스트:",x.innerText);
                    // 1. 버튼 텍스트 읽어오기
                    let btxt = x.innerText;

                    // 2. 버튼 텍스트에 해당하는 객체할당하기!
                    let data = mvi[btxt]; // 객체명[속성명]
                    console.log("할당객체:",data);

                    // 3. 해당요소에 데이터 넣어주기
                    // for in문 사용!!!
                    for(let z in data){
                        // z변수는 객체의 속성명이다!
                        // 속성값은 객체변수[속성명] -> data[z]
                        // console.log("변수z:",z);
                        // console.log("객체값:",data[z]);

                        // 각 속성명에 해당하는 데이터 셋팅
                        switch (z){
                            // 1. 포스터 넣기
                            case "포스터":
                                document.querySelector(".photo")
                                .innerHTML =
                                `<img src="${data[z]}" alt="포스터">`;
                                break;
                            // 2. 제목 넣기
                            case "제목":
                                document.querySelector(".tit")
                                .innerText =
                                `영화명: ${data[z]}`;
                                break;
                            // 3. 장르 넣기
                            case "개요":
                                document.querySelector(".sum")
                                .innerText =
                                `장르: ${data[z]}`;
                                break;
                            // 4. 감독 넣기
                            case "감독":
                                document.querySelector(".dir")
                                .innerText =
                                `감독: ${data[z]}`;
                                break;
                            // 5. 배우 넣기
                            case "출연":
                                document.querySelector(".act")
                                .innerText =
                                `배우: ${data[z]}`;
                                break;

                        } ///////// switch case ////////

                        // 영화 한마디 넣기 /////
                        // for of문으로 문자데이터 잘라넣기
                        // 한글자씩 span태그로 싸서 해당요소에 넣음!
                        if(z==="문구"){
                            // 문구데이터 담기
                            let txt = data[z];
                            console.log("문구데이터:",txt);
                        } /////////// if ///////////


                    } /////// for in ///////////

                }; ////////////// click함수 //////////////

            } ////////// for of /////////


        }); ///////////////// 로드구역 /////////////////////

        /*************************************************** 
            [ 객체를 위한 for in 문 ]

            - 구문:
            for(변수 in 객체){코드}

            - 작동원리:
            객체의 개수만큼 순서대로 속성명과 속성값을 가져옴

            - 변수는 객체의 속성명이다!

            - 객체의 값을 사용하려면 for in문 안에 
                객체[변수] 로 쓰면 됨!

        ***************************************************/
        
    </script>
</head>

<body>
    <h1>영화정보</h1>
    <button>조제</button>
    <button>이웃사촌</button>
    <button>도굴</button>

    <hr>

    <div class="minfo">
        <div class="photo"></div>
        <div class="cont">
            <h2 class="tit"></h2>
            <h3 class="sum"></h3>
            <h3 class="dir"></h3>
            <h3 class="act"></h3>
        </div>
    </div>

    <!-- 영화 한마디 -->
    <h2 class="showtit">♥ 영화한마디!</h2>
    <div class="show"></div>

</body>

</html>
