<!DOCTYPE html>

    <title>JS1. 자바스크립트 기본 + DOM선택법</title>
    <!-- JS코딩구역 -->
    <script>
        // 한줄주석
        /* 여러줄 주석 */

        /******************************************** 
            [ 자바스크립트란? ]

            - 고정적인 html구조와 CSS로 디자인된
            웹문서의 디자인 혹은 기능적으로 구현된것을
            변경하기위해
             개발된 브라우저전용 프로그래밍
            언어다!

            - 자바스크립트와 자바언어는 다르다!
            (자바스크립트를 줄여서 JS라고 하자!)

            _____________________________________

            [ JS의 코딩구역 ]

            1. 인터널방식(internal)
            - html의 script 요소 내부의 데이터로 코딩함

            2. 익스터널방식(external)
            - JS외부파일로 확장자가 .js
            - html 페이지에서 script요소에 src속성의
            값으로 파일위치를 지정하여 호출함!

            예) <script src="파일경로/이름.js">

            3. 이벤트 속성의 인라인 코딩
            - html요소의 이벤트 속성 값으로 JS코드를 작성
            예) <h1 onclick="JS코드">

            _________________________________________

            [ JS의 역할 ]

            1. html을 변경한다!
            2. CSS의 디자인 속성을 재정의한다!

            [ 각 언어별 역할비유 ]
            1. HTML(구조) - 건물의 콘크리트 구조물
            2. CSS(디자인) - 건물의 인테리어, 익스테리어
            3. JS(프로그래밍) - 건물의 전기,수도,엘리베이터 등

            _____________________________________________

            [ JS의 화면출력 ]
            1. document.write(내용) - html문서 상단에 출력
            2. alert(내용) - 팝업형식의 경고창으로 출력
            3. console.log(내용) - 콘솔창에 출력
            -> 개발시에 많이 사용함
            -> 콘솔은 브라우저 엔진에서 관할하는 내부출력모드
            -> 개발자모드(F12)의 콘솔(Console)탭을 선택함

            _________________________________________

            [ JS 코드의 특징 ]
            -> JS 명령어 실행코드는 만나는 즉시 실행됨!
            그래서 내가 원하는 시점에 이벤트에 명령어코드를
            실행하려면 함수가 필요하다!

            _____________________________________

            [ JS의 함수 ]
            - 정의: 특정실행코드를 특정이벤트에 실행하도록
            호출시에만 코드를 실행하는 코드저장공간
            - 형식: function 함수명(전달변수){코드}
            - 호출: 함수명(값)
                -> 값은 함수의 전달변수 개수만큼 보낸다!

            ___________________________________________

            [ JS의 이벤트란? ]
            - 브라우저에서 실행되는 입력관련 시점을
            구분하여 알려주는 요소

            - 이벤트의 종류:
            1) 마우스 관련 이벤트
             - click, dblclick, mouseover, mouseout,...
            2) 키보드 관련 이벤트
             - keydown, keyup, keypress,...
            3) 기타 이벤트
             - load, focus, blur,...

            -> 이벤트와 함수를 연결하려면?
            html요소의 속성에 이미 이벤트 속성이 모두
            만들어져 있다~!!!!

            [ HTML 이벤트 속성 ]
            -> on+이벤트명 = 값
            예) onclick="" / onmouseover="" / onload=""

            _________________________________________

            [ JS에서 따옴표의 의미 ]
            - 값을 의미! (string:문자데이터)
            - 문자를 따옴표로 안싸면 그것은 변수라고함!

            [ JS에서 이퀄의 의미 ]
            - 이퀄은 오른쪽의 값이 왼쪽에 할당됨을 의미!
            (할당은 값이 변수 등에 들어감을 의미함)
            -> 절대로 같다는 의미가 아니다!!!

            [ JS에서 점(.)의 의미 ]
            - 객체의 하위 메서드나 속성으로 들어감을 의미
            - 객체는 목적을 가지고 만든 프로그램 단위체
            - 메서드는 객체 내부에 만들어진 함수(코드집합)
            - 속성은 객체 내부의 특정값을 정의하는 항목

            예) 우주.은하계.태양계.지구.대한민국.서울.강남구

            __________________________________________

            [ JS에서 코드의 마무리는 세미콜론;;;;; ]

            - JS의 코드 끝에는 세미콜론으로 마무리한다.
            - 세미콜론이 안붙는 경우
                -> 선언적함수(이름있는함수)끝, 제어문끝

            ((참고: 자동세미콜론 삽입 기능))
            ASI(Automatic Semicolon Insertion)
            -> 브라우저가 세미콜론을 필요한 부분에
            구문을 분석하여 자동으로 넣어주는 기능!
            -> 주의사항: 세미콜론을 안써도 되는 편리한
            기능이지만 자동구문분석시에 오류분석이 있을 수
            있으므로 개발자가 직접 세미콜론을 넣어주는 것을
            추천함!!!

            _______________________________________

            [ JS에서 요소를 선택하는 방법 ]

            - document 객체:
                html문서 전체를 담고 있는 DOM객체
            - DOM(Document Object Model)
                : 웹문서에 있는 각 요소로 접근할 수 있는
                방법론을 제공하는 인터페이스

            [ JS 기본요소 선택법 ]

            1. 아이디요소 선택법:
            getElementById() 메서드

            document.getElementById(아이디명)
            -> html요소 중 아이디요소는 유일하므로
            한번에 선택가능!

            - 메서드 이름 분석
            get -> 가져와라
            Element -> 요소하나를
            By Id -> 아이디에 의한 것으로!
            ______________________________

            2. 클래스요소 선택법:
            getElementsByClassName() 메서드

            document.getElementsByClassName(클래스명)
            -> html요소 중 클래스요소는 여러개 올 수 
            있으므로 컬렉션집합을 만들어서 관리하기 때문에
            선택시에 순번을 써야함!
            -> .item(순번) 또는 [순번]
            -> 순번은 0부터!
            -> 컬렉션 집합의 개수: length

            - 메서드 이름 분석
            get -> 가져와라
            Elements -> 요소들을
            By Class Name -> 클래스에 의한 것으로!

            예) 해당 클래스를 가진요소 중 세번째것 선택
            document
            .getElementsByClassName(클래스명).item(2)
            또는
            document
            .getElementsByClassName(클래스명)[2]
            ______________________________

            3. 태그요소 선택법:
            getElementsByTagName() 메서드

            document.getElementsByTagName(태그명)
            -> html요소 중 태그요소는 여러개 올 수 
            있으므로 컬렉션집합을 만들어서 관리하기 때문에
            선택시에 순번을 써야함!
            -> .item(순번) 또는 [순번]
            -> 순번은 0부터!
            -> 컬렉션 집합의 개수: length

            - 메서드 이름 분석
            get -> 가져와라
            Elements -> 요소들을
            By Tag Name -> 태그에 의한 것으로!

            예) 해당 태그를 가진요소 중 세번째것 선택
            document
            .getElementsByTagName(태그명).item(2)
            또는
            document
            .getElementsByTagName(태그명)[2]

            ***********************************

            [ CSS 선택자를 그대로 사용하는 선택법! ]

            1. 하나의 요소 선택법
            선택요소.querySelector(CSS선택자)

            -> 선택요소가 여러개여도 처음 만나는 요소를 선택!
            -> 이것은 몇번째라는 부가적인 선택이 불필요!

            -> 메서드 이름분석
            - query 쿼리 -> 질의(기술적인 질문)
            - Selector 선택자 -> CSS선택자
            -> 브라우저에게 CSS선택자로 질의를 한다!
            그러면 요소를 선택한다!!!
            _____________________________________

            2. 여러개의 요소 선택법
            선택요소.querySelectorAll(CSS선택자)

            -> 선택시 컬렉션 집합에 결과를 담는다!
            -> 따라서 요소가 하나일지라도 순번으로 선택한다!!!

            (1) 순번선택법
                .item(순번) 또는 [순번]
                -> 순번은 0부터

            (2) 선택요소 개수 알아오기 : length

            -> 메서드 이름분석
            - query 쿼리 -> 질의(기술적인 질문)
            - Selector 선택자 -> CSS선택자
            - All -> 모두가져와
            -> 브라우저에게 CSS선택자로 질의를 한다!
            그러면 요소들을 선택한다!!!



            ____________________________________

            [ JS에서 요소 선택 후 html 넣기 ]

            선택요소.innerHTML = html코드

            -> 선택요소 내부에 자식으로 html코드를 넣는다!
            ____________________________________

            [ JS에서 요소 선택 후 Text 넣기 ]

            선택요소.innerText = Text코드

            -> 선택요소 내부에 자식으로 Text코드를 넣는다!

            __________________________________________

            [ JS에서 요소 선택 후 CSS변경하기 ]

            선택요소.style.스타일시트속성명 = 속성값
            - 선택요소의 CSS특정 속성값을 변경함
            - 스타일시트 속성명은 모두 변수형으로 JS브라우저
            객체의 속성으로 만들어져 있다!

            예) "font-size" -> fontSize
            "border-radius" -> borderRadius

            -> 이음절 이상 속성명은 데쉬(-)를 빼고 첫단어를
            대문자로 처리하여 사용함!

            -> JS에서 CSS를 변경하면 요소 태그 내부에
            style 속성으로 인라인코딩 되어 들어간다!
            (최우선 적용!)

            ________________________________________

            [ JS에서 코드를 재사용하는 방법 ]
            - 선택요소를 변수에 넣기!
            - 변수는 어떤 값이나 객체를 저장하는 공간
            - 변수명은 그 저장된 공간의 주소명이다!
            - 변수 사용법:
                var 변수명 = 값
                ->>>>>> 변수는 따옴표로 싸지않은 문자다!!!

            [ JS의 변수명 혹은 함수명 작명시 유의사항 ]
            - 문자를 따옴표로 싸지 않고 숫자로 시작하지
             않으며 띄어쓰지 않고 대소문자를 구분하여
              이름짓는다!

        ********************************************/

        /********************************************* 
            함수명: 보여줘
            기능: .pbox의 디자인을 변경한다!
        *********************************************/
       function 보여줘(){
            // 1. 함수호출확인
            console.log("나야나!!!");

            // 2. HTML변경하기! ////////////////////
            // 변경대상: #name
            document
            // html문서전체객체
            .getElementById("name")
            // 가져와요소아이디로(아이디명)
            .innerHTML = '<img src="images/kim.png" alt="김비서가 왜그럴까">';
            // innerHTML = 값
            // 선택요소에 html코드를 넣어준다!

            // 3. CSS변경하기 /////////////////////
            // 대상: .pbox

            // 대상을 재사용하도록 변수에 할당한다!
            // var 는 변수를 선언하는 키워드!
            var 목표 = document
            .getElementsByClassName("pbox") //클래스요소
            .item(0); // 첫번째 요소

            // 3-1. 글자색 변경하기
            목표.style.color = "lime";
            // style 스타일시트 객체
            // 스타일시트 속성은 모두 JS변수로 만들어져 있다!

            // 3-2. 글자크기 변경하기
            목표.style.fontSize = "50px";

            // 3-4. 트랜지션 주기
            목표.style.transition = "2s";

            // 3-5. 배경이미지 넣기
            목표.style.background = "url(./images/kimbs.jpg) no-repeat top/cover";

            // 3-6. 원모양 만들기
            목표.style.borderRadius = "50%";

            // 3-7. 글자중앙정렬
            목표.style.textAlign = "center";

            // 3-8. 줄간격
            목표.style.lineHeight = "300px";

            // 3-9. 위치이동
            목표.style.top = "50%";
            목표.style.left = "50%";

            // 3-10. 트랜스폼 중앙이동(축소, 회전)
            목표.style.transform = 
            "translate(-50%,-50%) rotate(360deg) scale(.7)";

            // 3-11. 전체배경색 변경하기
            // 대상: body
            // JS에서 body는 특별히 취급해서
            // document.body 라고 선택함
            var 바디 = document.body;
            바디.style.backgroundColor = "orange";
            바디.style.transition = "5s";


       } ///////// 보여줘 함수 ///////////////////////

       /*********************************************** 
            함수명: 맘대로해라
            기능: 선택요소를 중앙으로 보낸다!
       ***********************************************/
      function 맘대로해라(헐){
          // 1. 호출확인, 전달값확인!
          console.log("맘대로해라!",헐);
          // console.log(메시지,변수) 
          // -> 변수를 합칠때 콤마 또는 +기호씀

          // 2. 변경대상: .원이야
          var 멍청이 = 
          document.querySelectorAll(".박스야 .원이야");
          console.log("개수:",멍청이.length);

          /* 
            새로운 요소 선택법 : CSS 선택자 선택법!
            1) 요소 하나만 선택시
            -> 선택요소.querySelector(CSS선택자)
            2) 요소들 선택시
            -> 선택요소.querySelectorAll(CSS선택자)
            -> 여러개일 경우 .item(순번)/[순번] 으로 세부선택!
            -> 여러개일 경우 개수: length
          */

          // 3. 변경내용: 트랜지션으로 화면중앙으로 이동하기!
          // .원이야 중에서 몇번째인지는 헐 변수에 담김!
          멍청이[헐].style.transition = "1s ease-out";
          멍청이[헐].style.top = "50%";
          멍청이[헐].style.right = "50%";
          멍청이[헐].style.transform = "translate(50%,-50%)";
          /* 오른쪽에서 50%를 밀어서 x축이동은 +50%임! */


      } //////// 맘대로해라 함수 ///////////////////////

      /********************************************** 
            함수명: 사각사각
            기능: 오른쪽 상단으로 먼저 이동후 사각형으로
            전체 채우기 애니메이션 + 환영메시지넣기
      **********************************************/
     function 사각사각(){

            // 1. 함수호출확인
            console.log("사각사각!");

            // 2. 대상선정: .넌뭐냐
            var 사각 = document.querySelector(".넌뭐냐");
            // querySelector() 는 무조건 하나만 선택한다!

            // 3. 변경내용: top, 트랜지션, width, height
            사각.style.top = "0";
            사각.style.borderRadius = "0";
            사각.style.width = "100vw";
            사각.style.height = "100vh";
            사각.style.transition = "all 3s 1s,top 1s 0s";
            // top값만 1초간 기다림없이 애니,
            // 나머지 모두는 1초후 3초간 애니

            // 4. 추가변경: 글자넣기
            사각.innerText = "JS입문을 환영합니다!";
            // innerText = 값 -> 선택요소 내부에 글자데이터 넣기!

            // 글자관련 CSS변경하기
            사각.style.fontSize = "6vw";
            사각.style.color = "lime";
            사각.style.fontWeight = "bold";
            사각.style.textShadow =
            "1px 0 #000,-1px 0 #000,0 1px #000,0 -1px #000";
            // 그림자 4개로 글자 테두리만들기!
            사각.style.lineHeight = "100vh";
