<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>JS2. 변수(Variable)와 연산자(Operator)</title>
    <script>
        /********************************************* 
            [ JS의 변수란? ]

            1. 정의: 다양한 형태의 데이터를 저장할 수 있는
            메모리공간

                - 메모리의 특정위치의 주소는 변수명이다!
                - 브라우저 어플리케이션 할당 디스크에 저장됨
                - 개념적으로 그릇과 유사함. 담는것에 따라
                달라진다!(밥을 밥그릇, 국을 담으면 국그릇)

            2. 변수의 위치
            - 변수는 이퀄 왼쪽에 온다!(데이터는 오른쪽)
            변수 = 데이터 (데이터가 변수에 담긴다!)
            데이터 = 변수 X

            3. 변수의 선언 : var 변수명
            - 변수명은 반드시 문자로 쓴다!
            - 변수는 따옴표로 싸지 않는다!!!
            (따옴표로 싸면 문자데이터!)
            - 하나의 변수명은 띄어쓰지 않는다!

            예) var myName
            -> var 는 variable에서 나온말

            4. 변수의 명명법(Naming Rule)
            - 변수는 띄어쓰기를 못하고 모두 붙여서
            한단어처럼 작성한다
            - 2음절 이상의 단어를 변수로 만들때
            아래처럼 만든다!
            (1) 캐믈 케이스(Camel Case):
                첫단어는 소문자, 
                뒷단어는 첫글자 대문자
                예) myHouseIsBig
            (2) 파스칼 케이스(Pascal Case):
                모든 단어 첫단어는 대문자
                예) YouAreMyLover
            (3) 스네이크 케이스(Snake Case):
                단어사이에 언더바(_)사용
                예) seoul_korea_good

            5. 변수의 할당
            - 선언된 변수에 값(데이터)을 넣는것!
            예) 
            var my_house_is_big = "얼마나 큰데?";
            - 할당시 규칙 : 
                한 문서안에 같은 이름의 변수를
                한번 이상 못씀(쓰게 되면 덮어써짐)
            - 변수는 대소문자를 철저히 구분함!
            예) House, hOuse, hoUse, houSe 모두다름!

            6. 데이터 종류
            (1) 문자형: "나비", '사람', "100"
                        와 같이 따옴표로 싼것!
            (2) 숫자형: 1,2,3,4.5 등 따옴표없는 숫자
            (3) 불린형: true / false
                        -> 절대 따옴표없이 쓸것!
                    (true는 1과 같고 false는 0과 같음)
            (4) 기타형: 날짜형, 함수, 다른변수 등

            7. 변수에 사용할 수 있는 문자
            - 주로 영문 알파벳을 사용하며 숫자로 시작할 수 없다!
            예) 12my -> X , my12 -> OK
            - 예약어(키워드)는 사용할 수 없다!
            예) function, var, if 등
            ※ 예약어는 브라우저 객체에서 사용되고 있는
            기능어를 말한다.

            8. 일반적으로 프로그래밍 언어에서 데이터형도
            선언시에 같이 정해준다.그런데 JS는 데이터형을
            정하지 않고 할당시에 데이터형이 자동으로 정해
            진다!

            9. 변수의 특성과 유의사항
            1) 같은 지역에서 변수는 오직 한번만 선언한다!
            2) 변수의 값을 코드 중간에 변경하면 기존값을
                덮어쓴다!
            
            10. 변수를 문자데이터 사이에 출력하기
            1) 일반적인 방법:
                따옴표 종류를 보고 해당 따옴표 사이에
                끊고 플러스 연산자로 변수를 연결함
                예) var home = "아름다운";
                "나의집" -> "나의"+home+"집"

            2) ES6의 새로운 방법:

                [ 템플릿 리터럴! ]
                https://www.w3schools.com/js/js_string_templates.asp

                -> 변수를 섞어쓸 문자 데이터를 따옴표를
                안쓰고 대신 백틱(back-tics:`)으로 쌈
                (백틱 내부에는 엔터가 자유롭다!)

                -> 삽입할 변수는 ${...}로 표기함
                ${...} -> interpolation(보간법,내삽법)
                -> 중괄호 사이에는 수식도 가능함!

                예) var home = "아름다운";
                "나의집" -> `나의 ${home}집`
            ____________________________________

            [ JS의 코드실행순서 ]
            1. 위에서 아래로
            2. 이퀄 오른쪽에서 왼쪽으로
            3. 소괄호안에서 바깥으로
            4. 함수 바깥부터 실행, 함수는 호출시 실행


        *********************************************/

        // 변수의 선언과 할당

        var A = "삐"; // 문자형
        var B = true; // 불린형
        var C = 7; // 숫자형
        var D = "끼"; // 문자형
        var E = "ZZI"; // 문자형
        var 와라와라 = "흠칫뿡"; // 문자형

        // 변수값의 출력
        // document.write(메시지)
        document.write("<h1>" + A + "소리와 함께 도착한 택배, 이거슨 " + B + " 내 받아본 " + C + "번째 득템! 나의 " + D + "를 발산 시켜주는 나의 보물 " +
            E + ", 이거 없으면 " + 와라와라 + "!</h1>");

        // ES6방식의 변수출력법
        document.write(`<h1>${A}소리와 함께 도착한
             택배, 이거슨 ${B} 내 받아본 ${C}번째 득템!
              나의 ${D}를 발산 시켜주는 나의 보물 ${E},
               이거 없으면 ${와라와라}!</h1>`);

        // 변수의 자리 출력연습 /////////////////////

        // 사용자 이름
        var usr_name = "헨리";

        // 오늘의 날씨
        var today_weather = "쨍하고 맑음";

        // 인사 메시지
        var message = "쿨하게 멋지게 자신있게!";

        // 화면출력1
        document.write(`
            <h1>${usr_name}님, 안녕하세요!</h1>
            <h1>오늘의 날씨는 ${today_weather}입니다!</h1>
            <h1>${message}</h1>        
        `);

        // 기존 변수값 변경하기!
        usr_name = "제시카";
        today_weather = "흐리고 구름많음";
        message = "나는 소중하니까!";

        // 화면출력2
        document.write(`
            <h1>${usr_name}님, 안녕하세요!</h1>
            <h1>오늘의 날씨는 ${today_weather}입니다!</h1>
            <h1>${message}</h1>        
        `);
        /******************************************** 
            [ JS의 연산자 (Operator) ]
            - 연산자는 어떤 결과를 얻기위한 중간처리역할함

            1. 산술연산자 (사칙연산)
            1) 더하기 : +
            2) 빼기 : -
            3) 곱하기 : *
            4) 나누기 : /

            -> 더하기 연산에 대한 결과
            숫자+숫자=숫자
            문자+숫자=문자
            문자+문자=문자
            변수+변수=변수값에 대한 더하기 연산
            
            -> 빼기, 곱하기, 나누기는
            모두 숫자만 가능한 연산이다!

        ********************************************/

        // 변수를 한번만 선언하고 한꺼번에 할당하기
        // var는 앞에 한번만 쓰고 뒤에 콤마로 연결
        // 끝에는 세미콜론!
        var F = 500,
            G = 5,
            H = 12,
            I = 2;
        
        document.write(`
            1. 산술연산자 <br>
            500 + 5 × 12 ÷ 2 = ${F+G*H/I} <br>
        `);
    </script>
</head>
