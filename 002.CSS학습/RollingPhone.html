<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회전하는 아이폰</title>
    <style>
        /* 웹폰트 */
        @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');

        /* font-family: 'Anton', sans-serif; */


        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            /* 높이값 기준 보이는 화면채우기! */
        }

        body {
            background-image:
                linear-gradient(to bottom, #fff 20%, #c1e1ff 40%, #fff);
            overflow: hidden;
        }

        /* 폰박스 부모 */
        .phone{
            position: absolute;
            top: calc(50% - 100px);
            left: calc(50% - 200px);
            /* 중앙이동 계산! */
            width: 200px;
            height: 400px;
            outline: 2px solid #000;

            transform-style: preserve-3d;
            /* 입체 변형설정하기! */
            transform: rotateX(10deg) rotateY(30deg);
            /* 입체를 잘보이게 약간회전함 */
        }

        

    </style>
</head>

<body>

    <!-- 폰박스 -->
    <div class="phone">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

</body>

</html>
