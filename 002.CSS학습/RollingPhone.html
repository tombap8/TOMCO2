<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회전하는 아이폰</title>
    <style>
        /* 웹폰트 */
        @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');

        /* font-family: 'Anton', sans-serif; */


        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            /* 높이값 기준 보이는 화면채우기! */
        }

        body {
            background-image:
                linear-gradient(to bottom, #fff 20%, #c1e1ff 40%, #fff);
            overflow: hidden;
        }

        /* 폰박스 부모 */
        .phone{
            position: absolute;
            top: calc(50% - 200px);
            left: calc(50% - 100px);
            /* 중앙이동 계산! 
            calc(50% - 크기절반) */
            width: 200px;
            height: 400px;
            /* outline: 2px solid #000; */

            transform-style: preserve-3d;
            /* 입체 변형설정하기! */
            transform: rotateX(10deg) rotateY(30deg);
            /* 입체를 잘보이게 약간회전함 */
        }

        /* 폰 각면 공통 */
        .phone>span{
            position: absolute;
            width: 200px;
            height: 400px;
            background-color: #fff;
            background-repeat: no-repeat;
            background-size: 100% 100%;
            outline: 1px solid #ffda7b;
        }

        /* 1. 앞면 */
        .phone>span:nth-child(1){
            background-image: url(images/ip01.png);
            transform: translateZ(10px);
        }
        /* 2. 오른쪽면 */
        .phone>span:nth-child(2){
            background-image: url(images/ip03.png);
            width: 20px;
            right: -10px;
            transform: rotateY(90deg);
        }
        /* 3. 왼쪽면 */
        .phone>span:nth-child(3){
            background-image: url(images/ip04.png);
            width: 20px;
            left: -10px;
            transform: rotateY(-90deg);
        }
        /* 4. 아랫면 */
        .phone>span:nth-child(4){
            background-image: url(images/ip05.png);
            height: 20px;
            bottom: -10px;
            transform: rotateX(90deg);
        }
        /* 5. 윗면 */
        .phone>span:nth-child(5){
            background-image: url(images/ip06.png);
            height: 20px;
            top: -10px;
            transform: rotateX(90deg);
        }
        /* 6. 뒷면 */
        .phone>span:nth-child(6){
            background-image: url(images/ip02.png);
            transform: translateZ(-10px) rotateY(180deg);
            /* 뒤쪽으로 밀고 뒤집는다! */
        }


        

    </style>
</head>

<body>

    <!-- 폰박스 -->
    <div class="phone">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

</body>

</html>
