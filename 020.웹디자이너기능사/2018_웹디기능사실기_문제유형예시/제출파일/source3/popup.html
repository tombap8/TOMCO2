      유진건설 조직개편 및 정기 임원 인사 실시
    </h4>

      유진건설은 11월 21일, 조직개편 및 정기 임원인사를 단행했다
      유진건설은 이번 조직개편이 최근 발표한 뉴비전 ‘Build Together’와 중장기 전략(2025년 매출 17조, 영업이익 1.5조, Global Top 20) 추진에 초점을 맞추어 이루어졌다고 밝혔다. <br><br>
