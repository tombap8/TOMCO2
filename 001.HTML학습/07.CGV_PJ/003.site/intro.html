<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGV 인트로 사이트</title>
    <link rel="stylesheet" href="css/intro.css">
</head>
<body>
    <!-- 1. 배경 비디오 넣기 -->
    <video src="images/cgv.mp4" controls autoplay muted loop playsinline></video>

    <!-- 
        [ video 요소 - html5에서 지원하는 비디오 재생요소 ]

        -> img 태그와 비슷하게 쉽게 비디오를 삽입하도록 등장!

        ((속성들))
        1. src : 파일경로
        2. controls : 동영상 제어버튼바
           (이게 있으면 화면클릭으로 또는 스페이스바로 재생/멈춤 가능)
        3. autoplay : 자동재생(소리없음에서 작동)
        4. muted : 소리없음
        5. loop : 무한반복재생
        6. playsinline : 모바일 ios (아이폰 등) 동영상 재생시
            자동재생 및 동영상이 페이지에 삽입된 상태에서 재생되도록
            설정하는 옵션
            (안드로이드는 없어도 자동재생 및 삽입재생됨!)  
     -->
    
</body>
</html>
