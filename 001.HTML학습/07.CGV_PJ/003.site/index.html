<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGV에 오신것을 환영합니다!</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- 1. 상단영역 -->
    <div>
        <header id="top" class="part">

        </header>
    </div>
    <!-- 2. 메인영역 -->
    <div>
        <main id="cont" class="part">
            <!-- 2-1.스크린 박스 -->
            <div id="screen">
                <!-- 유튜브 아이프레임 -->
                <iframe src="https://www.youtube.com/embed/2hnkUpo_2yg?autoplay=1&mute=1&loop=1&playlist=2hnkUpo_2yg&playsinline=1" allow="autoplay"></iframe>
                <!-- 
                    유튜브 src 값 구성
                    https://www.youtube.com/embed/동영상ID?옵션

                    [ 물음표 뒤에 옵션설명 ]
                    ?
                    autoplay=1 자동플레이
                    &
                    mute=1 소리없앰
                    &
                    loop=1 반복재생
                    &
                    playlist=동영상ID -> 반복재생할 영상ID
                    &
                    playsinline=1 ->  아이폰에서 인라인재생

                 -->
            </div>
        </main>
    </div>
    <!-- 3. 하단영역 -->
    <div>
        <footer id="info" class="part">
            
        </footer>
    </div>
    
</body>
</html>
